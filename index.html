<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Movie Gallery</title>
</head>
<body>
    <header class="bg-dark text-white p-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="m-0">Movie Gallery</h1>
                </div>
                <div class="col-md-6 text-right d-flex justify-content-end align-items-center">
                    <button type="button" class="btn btn-light">ADD MOVIE</button>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row">   
        </div>
    </div>


    <div class="backdrop active" id="backdrop"></div>
    <div class="moviemodel active" id="moviemodel">
        <div class="card">
            <div class="card-header">
                <h2 class="m-0">
                    Add Movie

                    <i class="fas fa-times"></i>
                </h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="movieTitle">Movie Title</label>
                        <input type="text" id="movieTitle" class="form-control" placeholder="Enter movie">
                    </div>
                    <div class="form-group">
                        <label for="movieUrl">Movie Url</label>
                        <input type="text" id="movieTitle" class="form-control" placeholder="Enter URL">
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Rating</label>
                        <select id="movieRating" class="form-control">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-outline-success">Add Movie</button>
						<button type="button" class="btn btn-warning"> cancel</button>

                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="./assets/js/app.js"></script>
